<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
      <!-- Include JQuery !-->
      <script src="jquery-1.11.3.min.js"></script>

      <!-- Inlcude Bootstrap !-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

      <!-- Include Font Awesome !-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <script src="scripts.js"></script> 
      <link rel="stylesheet" type="text/css" href="styles.css">     
      
  </head>
  <body>
    <div id="outer-div">
  <div id="inner-div">
    <div class="row">
      <div id="display">
        DISPLAY
      </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="button" id="AC">AC</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="CE">CE</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="%">%</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="/">/</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="button">7</div>
          </div>
          <div class="col-xs-3">
            <div class="button">8</div>
          </div>
          <div class="col-xs-3">
            <div class="button">9</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="*"><i class="fa fa-times"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="button">4</div>
          </div>
          <div class="col-xs-3">
            <div class="button">5</div>
          </div>
          <div class="col-xs-3">
            <div class="button">6</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="-"><i class="fa fa-minus"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="button">1</div>
          </div>
          <div class="col-xs-3">
            <div class="button">2</div>
          </div>
          <div class="col-xs-3">
            <div class="button">3</div>
          </div>
          <div class="col-xs-3">
            <div class="button" id="+"><i class="fa fa-plus"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="button">.</div>
          </div>
          <div class="col-xs-3">
            <div class="button">0</div>
          </div>
          <div class="col-xs-3">
          </div>
          <div class="col-xs-3">
            <div class="button" id="=">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
